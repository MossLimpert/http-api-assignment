<!DOCTYPE html>
<html lang="en">
<head>
  <title>Moss Limpert HTTP API Assignment</title>
  <link rel="stylesheet" type="text/css" href="/style.css">
  
  <script>
    const handleResponse = (response) => {
      // returns a promise, this converts response to plaintext. 
      response.text().then((resText) => {
        const contentType = response.headers.get('Content-Type');
        const content = document.querySelector('#content'); // getElementby id is faster
        content.appendChild(document.createElement('hr'));
        const h1 = document.createElement('h1');
        const p = document.createElement('p');
        const h2 = document.createElement('h2');
        const raw = document.createElement('p');

        h2.innerText = contentType;
        raw.innerText = resText;

        if (contentType === 'application/json') {
          const parsedResponse = JSON.parse(resText);
          h1.textContent = `Name: ${parsedResponse.name}`;
          p.textContent = `Age: ${parsedResponse.age}`;

        } else if (contentType === 'text/xml') {
          // parse xml into a searchable document
          // fetch works better with JSON
          // xmlhttprequest works better with xml
          const parsedResponse = new window.DOMParser().parseFromString(resText, 'text/xml'); 
          h1.textContent = `Name: ${parsedResponse.querySelector('name').textContent}`;
          p.textContent = `Age: ${parsedResponse.querySelector('age').textContent}`;
        }

        content.appendChild(h1);
        content.appendChild(p);
        content.appendChild(h2);
        content.appendChild(raw);
      }); 
    };

    const sendFetchRequest = (url, acceptedType) => {
      //const xhr = new XMLHttpRequest();
      // FETCH API parameters
      const options = {
        method: 'GET',
        headers: {
          'Accept': acceptedType,
        },
      }

      const fetchPromise = fetch(url, options);   // in future we will gt rid of favicon asks
      fetchPromise.then(handleResponse);          // promises let us keep track of requests
    };                                            

    // grab relevant buttons and add events
    const init = () => {
      //const jsonButton = document.querySelector("#getCatsJSON");
      //const xmlButton = document.querySelector("#getCatsXML");
      //const sendJSON = () => {sendFetchRequest('/cats', 'application/json')};

      //jsonButton.addEventListener('click', sendJSON);
      //xmlButton.addEventListener('click', () => sendFetchRequest('/cats', 'text/xml'));
    };

    window.onload = init;
  </script>
</head>
<body>
  <section id="top">
    <h3>Status Code Tests</h3>
    <select id="page">
      <option value="/success">Success</option>
      <option value="/badRequest">Bad Request</option>
      <option value="/unauthorized">Unauthorized</option>
      <option value="/forbidden">Forbidden</option>
      <option value="/internal">Internal</option>
      <option value="/notImplemented">Not Implemented</option>
      <option value="/notFound">Not Found</option>
    </select>
    <select id="type">
      <option value="application/json">JSON</option>
      <option value="text/xml">XML</option>
    </select>
    <button id="send">Send</button>
  </section>
  <section id="content">
  </section>
</body>
</html>
